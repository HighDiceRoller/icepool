<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Icepool REPL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>

<py-env>
- icepool
</py-env>

<body>
    <h1>Icepool Read-Eval-Print-Loop (REPL)</h1>
    
    <h2>Useful links</h2>
    
    <ul>
        <li><a href="https://github.com/HighDiceRoller/icepool">Icepool Github.</a></li>
        <li><a href="./apidoc/icepool.html">API documentation.</a></li>
        <li><a href="./notebooks/lab/index.html">JupyterLite distribution.</a> Contains a collection of example notebooks.</li>
    </ul>
    
    <py-box>
        <py-repl id="my-repl" std-out="output" std-err="error">import icepool</py-repl>
        <div id="output" style="white-space: pre-wrap; font-family: monospace;"></div>
    </py-box>
    <div id="error" style="color: red; white-space: pre-wrap; font-family: monospace;"></div>
</body>
