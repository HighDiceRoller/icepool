<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Icepool REPL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script defer src="https://pyscript.net/unstable/pyscript.js"></script>
    <script defer type="module">
        let repl = document.getElementById('repl');
        let view = repl.editor;
        let initial_code = 'import icepool';
        let searchParams = new URLSearchParams(window.location.search);
        let url_code = searchParams.get('code');
        if (url_code) {
            initial_code = atob(url_code);
        }
        let transaction = view.state.replaceSelection(initial_code);
        let update = view.state.update(transaction);
        view.update([update]);
        
        function updateSearchQuery() {
            history.replaceState(null, "", "?code=" + btoa(view.state.doc.toString()));
        }
        updateSearchQuery();
        document.getElementById('btnRun').addEventListener('click', updateSearchQuery);
    </script>
</head>

<py-env>
- icepool
</py-env>

<body>
    <h1>Icepool Read-Eval-Print-Loop (REPL)</h1>
    
    <p>This is still experimental. This is based on the unstable version of <a href="https://pyscript.net/">PyScript</a>.</p>

    <h2>Useful links</h2>

    <ul>
        <li><a href="https://github.com/HighDiceRoller/icepool">Icepool Github.</a></li>
        <li><a href="./apidoc/icepool.html">API documentation.</a></li>
        <li><a href="./notebooks/lab/index.html">JupyterLite distribution.</a> Contains a collection of example notebooks.</li>
    </ul>

    <py-box>
        <py-repl id="repl" output="output" output-mode="replace" std-err="error"></py-repl>
        <div id="output" style="white-space: pre-wrap; font-family: monospace;"></div>
        <div id="error" style="color: red; white-space: pre-wrap; font-family: monospace;"></div>
    </py-box>
</body>
