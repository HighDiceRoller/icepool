name: Deploy Base

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'favicon.*'
      - 'index.html'
      - 'README.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy Files
        run: |
          mkdir -p dist/
          cp favicon.* dist/
          cp index.html dist/
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: dist
          clean: false
