name: Deploy Apps

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'apps/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy Favicon
        run: |
          cp favicon.png apps/favicon.png
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: apps
          target-folder: apps
