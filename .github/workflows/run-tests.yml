name: Run Tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
      - 'pytest.ini'
      - 'src/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy scipy
      - name: Run Tests
        run: pytest
        timeout-minutes: 1
